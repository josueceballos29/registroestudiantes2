<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="normalize.css">
	<title>Registro de estudiantes</title>
</head>
<body>
	<div class="ingresar-alumnos">
		<div class="ingresar-header">
			<h2 class="ingresar-title">Registro y Promedio de Alumno</h2>
		</div>
		<div class="ingresar-body">
			<div class="nombre">
				<input type="text" placeholder="Ingrese Nombre" class="nickName">
				<div class="notes">
					<input type="number" class="nota1" placeholder="Nota 1">
					<input type="number" class="nota2" placeholder="Nota 2">
					<input type="number" class="nota3" placeholder="Nota 3">
					<input type="number" class="nota4" placeholder="Nota 4">
				</div>
				<button class="nickSubmit">Ingresar</button>
			</div>
		</div>
	</div>
	<div class="container-alumnos">
		<div class="secciones">
			<div class="nombres">Nombres</div>
			<div class="notas">1ยบ Nota</div>
			<div class="notas">2ยบ NOTA</div>
			<div class="notas">3ยบ NOTA</div>
			<div class="notas">4ยบ NOTA</div>
		</div>
		<div class="body"></div>
	</div>
	<div class="prom">
		<button class="calculateProm">Calcular promedios</button>
	</div>
	<div class="card" hidden="true">
		<div class="card-header">
			<div class="estudiantes">NOMBRES</div>
			<div class="promedios">PROMEDIOS</div>
		</div>
		<div class="card-body"></div>
	</div>

	<script type="text/javascript" src="index.js"></script>
</body>
</html>
